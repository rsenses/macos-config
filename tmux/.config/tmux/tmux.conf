bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
bind -N "last-session (via sesh) " L run-shell "sesh last"

unbind N
bind-key N if-shell "tmux has-session -t notes" "switch-client -t notes" "new-session -s notes -c ~/doc/notes/ 'tmux rename-window 'notes'; nvim index.md ; tmux kill-session'"

# open lazygit in a new window with prefix+g
unbind g
bind-key g new-window -n lazygit -c "#{pane_current_path}" "lazygit"

# Open github links
unbind G
bind-key G run-shell "open-github.sh"

# Prefijo + t â†’ nueva ventana SSH selector
unbind y
bind-key y new-window -n yazi -c "#{pane_current_path}" "zsh -ic y"

#--------------------------------------------------------------------------
# Status line
#--------------------------------------------------------------------------

# zenbones colorscheme (mostly)
# ACCENT="#D6CDCA"
# BG="#EFEDEC"
# FG="#2C363C"
# kanso-pearl colorscheme (mostly)
ACCENT="#4d699b"
BG="#F2F1EF"
FG="#22262D"

# Uncomment to move statusbar to the top
set-option -g status-position top

# Basic colors of the Statusbar
set-option -g status-style bg=default,fg=default

# Show the window list centered between the left and the right section
set-option -g status-justify left

# Style and set contents on the left section
set-option -g status-left "#[bg=${FG},fg=#{BG},bold] îª… #S "

# Style and set contents on the right section
set-option -g status-right "#[bg=${ACCENT},fg=#{BG}] #S "

# Set max length of left and right section
set-option -g status-left-length 100

# Style and set content for the inactive windows
set-option -g window-status-format "#[bold] #I:#W#{?window_zoomed_flag, [î®],} "

# Style and set content for the active windows
set-option -g window-status-current-format "#[bg=${ACCENT},fg=${BG}, bold] #I:#W#{?window_zoomed_flag, [î®],} "

# Style and set content for the message window
set-option -g message-style "fg=#{BG},bg=#{ACCENT}"

set-option -g mode-style "fg=#{BG},bg=#{ACCENT}"

#--------------------------------------------------------------------------
# TPM Plugins
#--------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

#--------------------------------------------------------------------------
# Restore sessions
#--------------------------------------------------------------------------

set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
